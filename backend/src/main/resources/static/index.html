<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Bank Management System</h2>
            <div id="message" class="message" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? 
                <a href="register.html">Register here</a>
            </p>
            
            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
                <p style="margin-bottom: 10px; font-weight: bold;">Demo Accounts:</p>
                <p>Admin: username="admin", password="admin123"</p>
                <p>Customer: username="customer1", password="customer123"</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if already logged in
        if (checkAuth()) {
            redirectBasedOnRole();
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await makeRequest(
                `${API_BASE}/auth/login`,
                'POST',
                { username, password }
            );
            
            if (response.success) {
                // Store user data
                localStorage.setItem('bankUser', JSON.stringify(response.user));
                currentUser = response.user;
                
                showMessage('success', 'Login successful!');
                
                // Redirect based on role
                setTimeout(() => {
                    redirectBasedOnRole();
                }, 1000);
            } else {
                showMessage('error', response.message || 'Login failed');
            }
        });
    </script>
</body>
</html>

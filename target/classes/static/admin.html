<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div class="dashboard">
        <div class="sidebar">
            <h3>Admin Menu</h3>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('users')">Manage Users</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <div id="message" class="message" style="display: none;"></div>
            
            <!-- Dashboard Section -->
            <div id="dashboard-section">
                <h2>Admin Dashboard</h2>
                <div class="card">
                    <h3>Welcome, Admin!</h3>
                    <p>You can manage all users and view system statistics here.</p>
                </div>
            </div>
            
            <!-- Users Section -->
            <div id="users-section" style="display: none;">
                <h2>Manage Users</h2>
                <button class="btn btn-success" onclick="showCreateUserModal()">
                    Create New User
                </button>
                <div id="usersList"></div>
            </div>
        </div>
    </div>
    
    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('createUserModal')">&times;</span>
            <h3>Create New User</h3>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="newFullName">Full Name</label>
                    <input type="text" id="newFullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="newRole">Role</label>
                    <select id="newRole" name="role" required>
                        <option value="CUSTOMER">Customer</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check authentication
        if (!checkAuth() || currentUser.role !== 'ADMIN') {
            window.location.href = 'index.html';
        }
        
        // Show section function
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('[id$="-section"]').forEach(el => {
                el.style.display = 'none';
            });
            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';
            
            // Load data for section
            if (section === 'users') {
                loadUsers();
            }
        }
        
        // Load all users
        async function loadUsers() {
            const response = await makeRequest(
                `${API_BASE}/bank/admin/users`,
                'GET'
            );
            
            if (response.success) {
                const usersList = document.getElementById('usersList');
                if (response.users && response.users.length > 0) {
                    let html = '<table>';
                    html += '<tr><th>ID</th><th>Full Name</th><th>Username</th><th>Email</th><th>Role</th></tr>';
                    
                    response.users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.fullName}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                            </tr>
                        `;
                    });
                    
                    html += '</table>';
                    usersList.innerHTML = html;
                } else {
                    usersList.innerHTML = '<p>No users found.</p>';
                }
            }
        }
        
        // Create User Modal
        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Create User Form
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                fullName: document.getElementById('newFullName').value,
                email: document.getElementById('newEmail').value,
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                role: document.getElementById('newRole').value
            };
            
            const response = await makeRequest(
                `${API_BASE}/auth/register`,
                'POST',
                userData
            );
            
            if (response.success) {
                showMessage('success', 'User created successfully!');
                closeModal('createUserModal');
                document.getElementById('createUserForm').reset();
                loadUsers();
            } else {
                showMessage('error', response.message || 'Failed to create user');
            }
        });
        
        // Initialize dashboard
        showSection('dashboard');
    </script>
</body>
</html>
